image boot.vfat {
  vfat {
    files = {
      "extlinux/",
      "rk3399-nanopi4-rev04.dtb",
      "Image"
    }
  }
  size = 112M
}

image sdcard.img {
  hdimage {
  }

  partition idbloader.img {
    in-partition-table = "no"
    image = "idbloader.img"
    offset = 32768
  }

  partition uboot.img {
    in-partition-table = "no"
    image = "uboot.img"
    offset = 8388608
  }

  partition trust.img {
    in-partition-table = "no"
    image = "trust.img"
    offset = 12582912
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 16777216
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    offset = 134217728
  }
}
